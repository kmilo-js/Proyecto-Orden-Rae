<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos_registro.css">
    <title>Registro</title>
</head>
<body>
<div class="formulario-container">
  <form action="index.html" method="post" class="formulario">
    <div class="logotipo">
      <img src="Img/Logo1 - ORDER RAE.png" alt="ORDER RAE">
    </div>

    <h2 class="titulo-formulario">Crear Cuenta</h2>

    <!-- Iconos sociales -->
    <div class="iconos-sociales">
      <a href="https://accounts.google.com/signin" target="_blank" title="Google">
        <img src="Img/google.png" alt="Google" class="icono-social">
      </a>
      <a href="https://web.facebook.com/" target="_blank" title="Facebook">
        <img src="Img/facebook.png" alt="Facebook" class="icono-social">
      </a>
      <a href="https://www.icloud.com/" target="_blank" title="Apple">
        <img src="Img/apple.jpg" alt="Apple" class="icono-social">
      </a>
    </div>

    <p>Regístrate</p>

    <input type="text" placeholder="Nombre completo" required>
    <input type="email" placeholder="Correo electrónico" required>
    <input type="text" placeholder="Nombre de usuario" required>
    <input type="password" placeholder="Contraseña" required>

    <a href="inicio.html" class="link-formulario">¿Ya tienes cuenta? Inicia sesión</a>

    <button type="submit">Registrarse</button>
  </form>
</div>
